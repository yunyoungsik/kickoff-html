<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKOFF</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/setcion/_password.css">
    <style>
        #header {
            width: 100%;
            height: 55px;
            background-color: red;
            position: fixed;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .header__left,
        .header__right {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header__left">
                <h1 class="logo">
                    KICKOFF
                </h1>
                <div class="search">
                    <label for="search">SEARCH</label>
                    <input type="text" name="search" placeholder="Premier League, Chelsea">
                </div>
            </div>

            <div class="header__right">
                <div class="link">
                    board
                </div>
                <div class="time">
                    time
                </div>
                <div class="login">
                    <a href="#">
                        LOGIN
                    </a>
                </div>
            </div>
        </header>
        <div class="login__wrap">
            <div class="ContextLogo">
                <div class="logo__wrap">
                    <img class="Context__header-icon" src="/assets/img/image01.png" alt="KICKOFF">
                    <h2 class="Context__header-title">KICKOFF</h2>
                </div>
            </div>
            <div class="CardLayout-Container">
                <div class="CardLayout">
                    <header class="CardLayout__header">
                        <h2>비밀번호</h2>
                    </header>
                    <div class="PasswordPage__content">
                        <form id="PasswordForm">
                            <div class="password-field">
                                <p>비밀번호 모르시나요?<a href="#"> 비밀번호 찾기</a></p>
                                <div class="password">
                                    <label for="password">비밀번호</label>
                                    <input type="password" id="passwordField" name="username" value="">
                                </div>
                            </div>
                            <div class="Password__submit">
                                <button>
                                    <span>계속</span>
                                </button>
                            </div>
                        </form>
                        <div class="RuleWithText-container">
                            <div class="RuleWithText-line"></div>
                            <div class="RuleWithText">또는</div>
                            <div class="RuleWithText-line"></div>
                        </div>
                        <div id="SocialButtons-Container">
                            <a href=" #"><span>다른 계정으로 로그인</span></a>
                            <a href="#"><span>비밀번호 찾기</span></a>
                            <a href="#"><span>회원가입</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
