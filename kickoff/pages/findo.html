<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKOFF</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/setcion/_findo.css">
    <style>
        #header {
            width: 100%;
            height: 55px;
            background-color: red;
            position: fixed;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .header__left,
        .header__right {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header__left">
                <h1 class="logo">
                    KICKOFF
                </h1>
                <div class="search">
                    <label for="search">SEARCH</label>
                    <input type="text" name="search" placeholder="Premier League, Chelsea">
                </div>
            </div>

            <div class="header__right">
                <div class="link">
                    board
                </div>
                <div class="time">
                    time
                </div>
                <div class="login">
                    <a href="#">
                        LOGIN
                    </a>
                </div>
            </div>
        </header>
        <div class="login__wrap">
            <div class="ContextLogo">
                <div class="logo__wrap">
                    <img class="Context__header-icon" src="/assets/img/image01.png" alt="KICKOFF">
                    <h2 class="Context__header-title">KICKOFF</h2>
                </div>
            </div>
            <div class="CardLayout-Container">
                <div class="CardLayout">
                    <header class="CardLayout__header">
                        <h2>계정 발견!</h2>
                    </header>
                    <div class="EmailPage__content">
                        <form id="EmailForm">
                            <div class="email-field">
                                <div class="notification">
                                    <div class="profile-image"><a href="#"><img
                                                src="../assets/img/f_logo_RGB-Blue_58.png" alt=""></a></div>
                                    <p class="username">abc@chocolate.com</p>
                                </div>
                                <div class="findtext">
                                    <p>입력하신 정보와 연계된 KICKOFF 계정을 찾았습니다.</p>
                                    <p>올바른 계정이 안닌 경우 다른 이메일 주소나 전화번호로 다시 시도하십시오.</p>
                                </div>

                            </div>
                            <div class="EmailPage__submit">
                                <button>
                                    <span>계속</span>
                                </button>
                            </div>
                            <div class="sumit">
                                <button class="action-button">다시 시도</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
