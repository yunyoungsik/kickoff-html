<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKOFF</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/setcion/_login.css">
    <style>
        #header {
            width: 100%;
            height: 55px;
            background-color: red;
            position: fixed;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .header__left,
        .header__right {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header__left">
                <h1 class="logo">
                    KICKOFF
                </h1>
                <div class="search">
                    <label for="search">SEARCH</label>
                    <input type="text" name="search" placeholder="Premier League, Chelsea">
                </div>
            </div>

            <div class="header__right">
                <div class="link">
                    board
                </div>
                <div class="time">
                    time
                </div>
                <div class="login">
                    <a href="#">
                        LOGIN
                    </a>
                </div>
            </div>
        </header>
        <div class="login__wrap">
            <div class="ContextLogo">
                <div class="logo__wrap">
                    <img class="Context__header-icon" src="/assets/img/image01.png" alt="KICKOFF">
                    <h2 class="Context__header-title">KICKOFF</h2>
                </div>
            </div>
            <div class="CardLayout-Container">
                <div class="CardLayout">
                    <header class="CardLayout__header">
                        <h2>로그인</h2>
                    </header>
                    <div class="EmailPage__content">
                        <form id="EmailForm">
                            <div class="email-field">
                                <p>신규 사용자이신가요?<a href="#"> 계정 만들기</a></p>
                                <div class="email_address">
                                    <label for="EmailPage-EmailField">이메일 주소</label>
                                    <input type="email" autocomplete="email" id="EmailPage-EmailField" name="username"
                                        value="">
                                </div>
                            </div>
                            <div class="EmailPage__submit">
                                <button>
                                    <span>계속</span>
                                </button>
                            </div>
                        </form>
                        <div class="RuleWithText-container">
                            <div class="RuleWithText-line"></div>
                            <div class="RuleWithText">또는</div>
                            <div class="RuleWithText-line"></div>
                        </div>
                        <div id="SocialButtons-Container">
                            <a href=" #">
                                <img src="/assets/img/sml-google-logo.svg" alt="">
                                <span><em>google</em>로 계속</span>
                            </a>
                            <a href="#">
                                <img src="/assets/img/sml-google-logo.svg" alt="">
                                <span><em>kakao</em>로 계속</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
